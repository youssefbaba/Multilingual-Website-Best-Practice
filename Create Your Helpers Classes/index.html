<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Website Best Practice In Design</title>
    <!-- Main StyleSheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <div>
        <h3>Hello Multilingual Websites</h3>
    </div>
    <div class="parent">
        <div class="child pull-left">One</div>
        <div class="child pull-left">Two</div>
        <div class="child pull-left">Three</div>
        <div class="child pull-left">Four</div>
        <p class="clear"></p>
    </div>
    <div class="tags">
        <div class="tag pull-right">One</div>
        <div class="tag pull-right">Two</div>
        <div class="tag pull-right">Three</div>
        <div class="tag pull-right">Four</div>
        <p class="clear"></p>
    </div>
    <p class="test text-right">This is a paragraph .</p>
</body>

</html>
